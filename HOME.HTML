<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>住 注专转 - 驻转  </title>

</head>
<body class="login-page">

    <div class="login-container">
        <h1>驻转   </h1>
        <h2>住 注专转</h2>
        <form onsubmit="return performLogin(event)">
            <label>砖 砖转砖:</label>
            <input type="text" id="username" placeholder="砖 砖转砖" required>
            
            <label>住住:</label>
            <input type="password" id="password" placeholder="住住" required>
            
            <button type="submit">转专</button>
            <p id="error-msg" style="color:red; display:none;">驻专 砖, 住 砖</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
